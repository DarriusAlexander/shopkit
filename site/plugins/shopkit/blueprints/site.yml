title: Site options
pages: true
  template:
    - default
fields:
  tab1:
    label: General
    type: tabs
    icon: cog
  title:
    extends: title
    label: Site name
  featured:
    label: Featured products
    help:  Featured products show up in the sidebar with a one-click "buy now" button
    type: snippetfield
    snippet: featured-product
    fields:
      product:
        label: Featured product
        type: select
        options: query
        query: 
          page: shop
          fetch: pages
          template: product
          value: "{{uri}}"
          text: "{{title}}"
        required: true
      calculation:
        label: Default price variant
        help: When a product has more than one price variant, choose which one is used for the "buy now" button
        type: select
        options:
          low: Show lowest price
          high: Show highest price
        default: low
        required: true
  showStock:
    label: Show quantity in stock
    type: checkbox
    text: Display "X remaining" on Product pages
  notifications:
    label: Order notifications
    help: Notify specific email addresses when orders are submitted
    type: snippetfield
    snippet: notification
    fields:
      email:
        required: true
        label: Email address
        type: email
        validate: email
        help: Who will be notified?
      products:
        label: Products
        help: Which products should trigger the notification?
        type: multiselect
        options: query
        query: 
          page: shop
          fetch: pages
          template: product
          value: "{{uri}}"
          text: "{{title}}"
  error-email:
    label: Error notifications
    help: Who will be notified if an order runs into a technical error?
    type: email
  tab2:
    label: Shipping & tax
    type: tabs
    icon: calculator
  mailing-address:
    label: Mailing address
    type: checkbox 
    text: Require a mailing address for each order
  weightunit:
    label: Weight unit
    type: select
    default: kg
    options:
      g: Grams (g)
      kg: Kilograms (kg)
      lb: Pounds (lb)
    help: Unit of measurement for calculating shipping weight
    required: true
  shipping:
    label: Shipping methods
    type: snippetfield
    snippet: shipping
    fields:
      method:
        label: Method
        help: Ground shipping, First-class airmail, Pick-up ...
        required: true
      countries:
        label: Countries
        help: Apply this shipping method to certain countries
        type: multiselect
        options: query
        query:
          page: 'shop/countries'
          fetch: children
      flat:
        label: Flat rate
        help: Same rate, no matter how many items
        type: text
        validate: num
        width: 1/2
      item:
        label: Per item rate
        help: Rate based on number of items in the cart
        type: text
        validate: num
        width: 1/2
      weight:
        label: Rate by total weight
        type: tiers
        width: 1/2
        tiersKeyLabel: Weight
        tiersAmountLabel: Shipping rate
      price:
        label: Rate by total price
        type: tiers
        width: 1/2
        tiersKeyLabel: Total cart price
        tiersAmountLabel: Shipping rate
      calculation:
        label: Resolve multiple shipping rates
        help: When more than one calculation option is defined, choose which one applies
        type: select
        options:
          low: Use lowest shipping rate
          high: Use highest shipping rate
        default: low
        required: true
  tax: tax
  tab3:
    label: Payment
    type: tabs
    icon: credit-card
  currency-code:
    label: Currency code
    help: USD, EUR, CAD, AUD, ...
    type: text
    default: USD
    width: 1/3
    required: true
  currency-symbol:
    label: Currency symbol
    help: $, â‚¬, ...
    type: text
    default: $
    width: 1/3
    required: true
  currency-position:
    label: Symbol position
    type: select
    options:
      before: Before ($ 10)
      after:  After (10 $)
    default: before
    width: 1/3
    required: true
  currency-decimal-point:
    label: Decimal point
    type: select
    options:
      ,: ","
      .: "."
    default: "."
    width: 1/2
    required: true
  currency-thousands-separator:
    label: Thousands separator
    type: select
    options:
      ,: ","
      .: "."
      space: space
    default: "."
    width: 1/2
    required: true
  paylater:
    type: headline
    label: Pay Later settings
  paylater-status:
    label: Status
    type: select
    default: live
    options:
      disabled: Disabled
      live: Enabled
    width: 1/4
    required: true
  paylater-logo:
    label: Button logo
    type: image
    width: 1/4
  paylater-text:
    label: Button text
    type: text
    default: Pay Later
    width: 1/4
  paylater-permissions:
    label: Permissions
    help: Who can submit an order without paying online?
    type: multiselect
    default: admin
    options:
      any: Anyone
      logged-in: Logged-in customers
      admin: Admin users
    width: 1/4
  paypalexpress:
    type: headline
    label: PayPal settings
  paypalexpress-status:
    label: Status
    type: select
    default: sandbox
    options:
      disabled: Disabled
      sandbox: Sandbox (Testing)
      live: Enabled
    width: 1/3
    required: true
  paypalexpress-logo:
    label: Button logo
    type: image
    default: paypal.png
    width: 1/3
  paypalexpress-text:
    label: Button text
    type: text
    default: Pay with PayPal
    width: 1/3
  paypalexpress-email:
    label: PayPal email
    type: email
    placeholder: your@email.com
    width: 1/2
  paypalexpress-debug:
    label: Debug mode
    type: checkbox
    text: Log debug messages
    help: Logfile is located at site/plugins/shopkit/gateways/paypalexpress/ipn.log
    width: 1/2
  stripecheckout:
    type: headline
    label: Stripe settings
  stripecheckout-status:
    label: Status
    type: select
    default: sandbox
    options:
      disabled: Disabled
      sandbox: Sandbox (Testing)
      live: Enabled
    width: 1/3
    required: true
  stripecheckout-logo:
    label: Button logo
    type: image
    default: stripe-white.png
    width: 1/3
  stripecheckout-text:
    label: Button text
    type: text
    default: Pay with Stripe
    width: 1/3
  stripecheckout-key-test-secret:
    label: Test key (secret)
    type: text
    width: 1/4
  stripecheckout-key-test-publishable:
    label: Test key (publishable)
    type: text
    width: 1/4
  stripecheckout-key-live-secret:
    label: Live key (secret)
    type: text
    width: 1/4
  stripecheckout-key-live-publishable:
    label: Live key (publishable)
    type: text
    width: 1/4
  tab4:
    label: Discounts
    type: tabs
    icon: ticket
  discount-codes:
    label: Discount codes
    help: These codes are applied at checkout.
    type: snippetfield
    snippet: discount-code
    fields:
      code:
        label: Discount code
        help: Letters and numbers only. Not case-sensitive. <strong>DISCOUNT</strong> and <strong>diScoUNT</strong> are treated the same.
        type: text
        required: true
        validate: alphanum
      kind:
        label: Discount type
        type: select
        options:
          percentage: Percentage
          flat: Flat amount
        default: percentage
        width: 1/2
        required: true
      amount:
        label: Value
        help: For percentage discounts, use whole numbers.
        type: text
        width: 1/2
        required: true
      minorder:
        label: Minimum order
        help: Only apply the discount if the customer spends at least this much.
        type: text
      paylater:
        label: Pay later
        type: checkbox
        text: Let customers skip online payment if they use this code
    width: 1/2
  gift-certificates:
    label: Gift certificates
    help: These can be used multiple times until their balance runs out.
    type: snippetfield
    snippet: gift-certificate
    fields:
      code:
        label: Certificate code
        help: Letters and numbers only. Not case-sensitive.
        type: text
        required: true
        validate: alphanum
      amount:
        label: Value
        help: The certificate amount. Numbers only.
        type: text
        required: true
    width: 1/2
  tab5:
    label: Design
    type: tabs
    icon: paint-brush
  logo:
    label: Site logo
    type:  image
    width: 1/2
  backgroundColor:
    label: Background colour
    type:  color
    default: FFFFFF
    width: 1/3
  backgroundImage:
    label: Background image
    type:  image
    width: 1/3
  backgroundBlur:
    label: Background blur
    type:  checkbox
    text: Blur the background image
    width: 1/3
  colorAccent:
    label: Accent colour
    type: color
    default: 00a8e6
    width: 1/2
  colorLink:
    label: Link colour
    type: color
    default: 0077dd
    width: 1/2