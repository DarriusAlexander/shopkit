title: Product
icon: cube
pages: false
fields:
  tab1:
    label: General
    type: tabs
    icon: cog
  title:
    extends: title
    label: Product name
    width: 3/4
  brand:
    label: Brand
    type: text
    width: 1/4
  text:
    extends: markdown
    label: Description
  Variants:
    label: Variants
    help: 'Each variant defines a price point, with associated SKU and other options.'
    type: structure
    entry: >
      <p style="border-bottom: 1px solid #DDD; margin-bottom: 0.2rem; padding-bottom: 0.2rem">{{name}} <span style="float: right;"><strong>SKU</strong> {{sku}}</span></p>
      <div style="display: inline-block; vertical-align: top; width: 49%"><strong>Price </strong> {{price}}</div>
      <div style="display: inline-block; vertical-align: top; width: 49%"><strong>Weight </strong> {{weight}}</div>
    fields:
      tab1:
        type: tabs
        label: General
        icon: cog
      name:
        label: Variant name
        type:  text
        width: 1/2
        help: Usually describes a product's physical qualities (e.g. 16oz bottle, 12x16" canvas)
        required: true
      price:
        label: Price
        type:  text
        validate: num
        width: 1/4
        help: Numbers only
        required: true
      sku:
        label: SKU
        type:  text
        help: Unique product identifier
        width: 1/4
      weight:
        label: Weight
        type: text
        width: 1/2
        help: Numbers only
      stock:
        label: Quantity in stock
        type: text
        validate: num
        width: 1/2
        help: Leave blank for unlimited stock
      options:
        label: Options
        type: tags
        help: Displayed as a drop-down list on the product page.
      description: 
        label: Description
        type: textarea
      tab2:
        type: tabs
        label: Discounts
        icon: ticket
      sale-price:
        label: Sale price
        type: text
        validate: num
      sale-start:
        label: Sale start
        type: date
        width: 1/2
      sale-end:
        label: Sale end
        type: date
        width: 1/2
      sale-codes:
        label: Discount codes
        help: Require a discount code to unlock the sale price. You can enter multiple codes.
        type: tags
  tags:
    label: Tags
    type: tags
  relatedproducts: relatedproducts
  tab2:
    label: Shipping & tax
    type: tabs
    icon: calculator
  noshipping:
    label: Free shipping
    type: checkbox
    text: Don't charge shipping on this product
  tax:
    label: Custom tax rates
    help: Override the shop-wide tax rates for this product
    type: structure
    style: table
    fields:
      rate:
        label: Tax rate
        help: Decimal format. e.g. <strong>0.13</strong> means 13% sales tax
        type: text
      countries:
        label: Countries
        help: "Apply this tax rate to certain countries (<strong>All countries</strong> does not override other rules)"
        type: multiselect
        options: query
        query:
          page: 'shop/countries'
          fetch: children